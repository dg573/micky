<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display:flex;
      flex-direction: row;
    justify-content:center;
      flex-wrap: wrap;
    }
    .flex div{
      background-color:green;
      padding:2%;
      margin:2%;
      font-size: 108px;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>bippi</div>
      <div>hippi</div>
      <div>puppy</div>
      <div>sippi</div>
  </body>
</html>
